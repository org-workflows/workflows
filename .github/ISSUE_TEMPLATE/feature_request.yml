name: ✨ 기능 요청
description: 새로운 기능이나 개선 사항을 제안하세요
title: "[Feature]: "
labels: ["feature", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        새로운 아이디어를 제안해 주셔서 감사합니다!

  - type: textarea
    id: problem
    attributes:
      label: 해결하려는 문제
      description: 어떤 문제를 해결하고 싶으신가요?
      placeholder: 현재 '...'를 할 때 불편한 점이 있습니다...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 어떤 방식으로 해결하면 좋을까요?
      placeholder: '...'와 같은 기능이 있으면 좋겠습니다...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 다른 해결 방법을 고려해 보셨나요?
      placeholder: 다른 방법으로는...

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능이 얼마나 중요한가요?
      options:
        - High (핵심 기능)
        - Medium (있으면 좋음)
        - Low (향후 고려)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 추가 정보
      description: 참고할 만한 스크린샷, 링크, 예시 등을 공유해 주세요
