name: CI íŒŒì´í”„ë¼ì¸

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js ë²„ì „'
        type: string
        required: false
        default: '20'

      working-directory:
        description: 'ìž‘ì—… ë””ë ‰í† ë¦¬ (ëª¨ë…¸ë ˆí¬ìš©)'
        type: string
        required: false
        default: '.'

      package-manager:
        description: 'íŒ¨í‚¤ì§€ ë§¤ë‹ˆì € (npm, yarn, pnpm)'
        type: string
        required: false
        default: 'npm'

      run-lint:
        description: 'Lint ì‹¤í–‰ ì—¬ë¶€'
        type: boolean
        required: false
        default: true

      run-tests:
        description: 'í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì—¬ë¶€'
        type: boolean
        required: false
        default: true

      run-build:
        description: 'ë¹Œë“œ ì‹¤í–‰ ì—¬ë¶€'
        type: boolean
        required: false
        default: true

      coverage-threshold:
        description: 'ì»¤ë²„ë¦¬ì§€ ìž„ê³„ê°’ (%)'
        type: number
        required: false
        default: 0

    secrets:
      NPM_TOKEN:
        description: 'npm ë ˆì§€ìŠ¤íŠ¸ë¦¬ í† í°'
        required: false

    outputs:
      build-version:
        description: 'ë¹Œë“œëœ ë²„ì „'
        value: ${{ jobs.build.outputs.version }}

jobs:
  lint:
    name: Lint
    if: ${{ inputs.run-lint }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install Dependencies
        run: |
          if [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          else
            npm ci
          fi

      - name: Run Lint
        run: |
          if [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn lint
          elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm lint
          else
            npm run lint
          fi

  test:
    name: Test
    if: ${{ inputs.run-tests }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install Dependencies
        run: |
          if [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          else
            npm ci
          fi

      - name: Run Tests
        run: |
          if [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn test --coverage
          elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm test --coverage
          else
            npm test -- --coverage
          fi

      - name: Check Coverage Threshold
        if: ${{ inputs.coverage-threshold > 0 }}
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Current coverage: ${COVERAGE}%"
            if (( $(echo "$COVERAGE < ${{ inputs.coverage-threshold }}" | bc -l) )); then
              echo "::error::Coverage ${COVERAGE}% is below threshold ${{ inputs.coverage-threshold }}%"
              exit 1
            fi
            echo "âœ… Coverage meets threshold"
          fi

      - name: Upload Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ inputs.working-directory }}/coverage/
          retention-days: 7
          if-no-files-found: ignore

  build:
    name: Build
    needs: [lint, test]
    # lintë‚˜ testê°€ ìŠ¤í‚µë˜ì–´ë„ ì‹¤í–‰, run-buildê°€ trueì¼ ë•Œë§Œ
    if: |
      inputs.run-build &&
      always() &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.value }}

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install Dependencies
        run: |
          if [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          else
            npm ci
          fi

      - name: Get Version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          echo "value=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Build
        run: |
          if [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn build
          elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm build
          else
            npm run build
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.version.outputs.value }}
          path: |
            ${{ inputs.working-directory }}/dist/
            ${{ inputs.working-directory }}/build/
          retention-days: 7
          if-no-files-found: ignore
